# vectores: ejercicio 1.2
`2.` Los 8 capítulos de un libro comienzan en las páginas 13, 34, 41, 73, 82, 101, 132, 150 y el octavo acaba en la 193. Calcula el porcentaje del libro que supone cada capítulo, y el porcentaje leído cuando se termina cada uno.

```r
&gt; pag &lt;- c(13, 34, 41, 73, 82, 101, 132, 150, 193+1)
&gt; longcap &lt;- diff(pag)         #vector con las longitudes de cada capítulo
&gt; longcap/sum(longcap)*100     #porcentaje que supone cada capítulo
```

```
## [1] 11.602210  3.867403 17.679558  4.972376 10.497238 17.127072  9.944751
## [8] 24.309392
```

```r
&gt; cumsum(longcap/sum(longcap)) #proporciones acumuladas
```

```
## [1] 0.1160221 0.1546961 0.3314917 0.3812155 0.4861878 0.6574586 0.7569061
## [8] 1.0000000
```

```r
&gt; round(cumsum(longcap/sum(longcap))*100, 2)  #porcentajes acumulados redondeados (2 dec)
```

```
## [1]  11.60  15.47  33.15  38.12  48.62  65.75  75.69 100.00
```

# vectores: ejercicio 2.1
Con `rnorm(n)` generamos una muestra aleatoria de *n*
normales N(0,1). Crea un objeto llamado `x` que sea un
vector de longitud 10, de normales N(0,1).  

```r
&gt; x &lt;- rnorm(10);  x
```

```
##  [1]  0.39684755  1.24533205  0.35767101 -0.99532213 -0.05910524  1.64884271
##  [7]  0.20191018 -0.52972398 -1.07678368  0.13934795
```
`1.` A partir de `x`, crea un vector llamado `x.pos` con las
componentes que sean positivas. Cuenta las que son mayores de 0.3.  

```r
&gt; x.pos &lt;- x[x &gt; 0]; x.pos
```

```
## [1] 0.3968476 1.2453321 0.3576710 1.6488427 0.2019102 0.1393479
```

```r
&gt; sum(x &gt; 0.3)
```

```
## [1] 4
```

# Matrices: ejercicio 3.1


```r
&gt; nispe &lt;- c(205.6, 212.9, 199.8, 197.4, 196.0, 196.0)
&gt; aguac &lt;- c(11959.1, 8879.8, 11001.1, 9427.2, 10328.0, 9808.0)
&gt; kiwis &lt;- c(57.5, 55.3, 52.3, 48.0, 46.0, 45.0)
&gt; frutas &lt;- rbind(nispe,aguac,kiwis); frutas
```

```
##          [,1]   [,2]    [,3]   [,4]  [,5] [,6]
## nispe   205.6  212.9   199.8  197.4   196  196
## aguac 11959.1 8879.8 11001.1 9427.2 10328 9808
## kiwis    57.5   55.3    52.3   48.0    46   45
```
Damos/cambiamos nombres a columnas y filas con `colnames()` y `rownames()`

```r
&gt; colnames(frutas) &lt;- c(2019:2014)
&gt; rownames(frutas) &lt;- c("nispero", "aguacate", "kiwi")
&gt; frutas
```

```
##             2019   2018    2017   2016  2015 2014
## nispero    205.6  212.9   199.8  197.4   196  196
## aguacate 11959.1 8879.8 11001.1 9427.2 10328 9808
## kiwi        57.5   55.3    52.3   48.0    46   45
```

# Matrices: ejercicio 3.2

* Si el precio medio del kilo de níspero es 1.5€, el del aguacate es 1.2€ y el del
kiwi es 1.3€, ¿a cuánto asciende el valor de la producción de cada año?

```r
&gt; precio &lt;- c(1.5, 1.2, 1.3)
&gt; precio %*% frutas   # dimensiones 1x3 * 3x6 = 1x6
```

```
##          2019  2018     2017     2016    2015    2014
## [1,] 14734.07 11047 13569.01 11671.14 12747.4 12122.1
```

```r
&gt; frutas[,'2019']                # no lo muestra como una columna
```

```
##  nispero aguacate     kiwi 
##    205.6  11959.1     57.5
```

```r
&gt; sum(frutas[,'2019'] * precio)*1000  # multiplicación de vectores elemento a elemento
```

```
## [1] 14734070
```

# Matrices: ejercicio 3.3 (cont.)
* ¿Qué frutas y qué años superan las 200 toneladas?

```r

```

```r
&gt; frutas * (frutas &gt; 200) -&gt; m200
